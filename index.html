<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1 class="heading">Etch-a-Sketch</h1>
    <div class="sidebar">
        <input type="color" color="black" class="color-picker">
        <button class="btn color-mode">Color Mode</button>
        <button class="btn rainbow-mode">Rainbow Mode</button>
        <button class="btn eraser">Eraser</button>
        <button class="btn clear">Clear</button>
        <div class="grid-size">16x16</div>
        <input type="range" class="size-slider">
    </div>
    <div class="grid"></div>
</body>
</html>
